<ul class="breadcrumb">
    <li><span>Home</span></li>
    <li><a href="#">Extratos</a></li>
</ul>

<section class="container flex-end">
    <div class="item"><button mat-button (click)="onClickExtrato()">Extrato</button><button mat-button (click)="onClickFuncionario()">Funcionários</button></div>
</section>

<mat-card>
    <mat-card-title id="cardheader">Filtros</mat-card-title>
        <mat-form-field appearance="fill">
            <mat-label>Data Operação</mat-label>
            <input matInput>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Tipo Operação</mat-label>
            <input matInput>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Valor Operação</mat-label>
            <input matInput>
        </mat-form-field>
        <div class="container"><button mat-button id="pesquisar"(click)="onPesquisar()">Pesquisar</button></div>
</mat-card>

<mat-card>
    <mat-card-title id="cardheader">Resultados</mat-card-title>
    <table mat-table [dataSource]="extratos" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="tipoOperacao">
            <th mat-header-cell *matHeaderCellDef> Tipo Operação </th>
            <td mat-cell *matCellDef="let element"> {{element.tipoOperacao}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="dataOperacao">
            <th mat-header-cell *matHeaderCellDef> Data Operação </th>
            <td mat-cell *matCellDef="let element"> {{element.dataOperacao| date: 'dd/MM/yyyy'}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef> Valor Operação </th>
            <td mat-cell *matCellDef="let element"> R$ {{element.valor.toFixed(2)}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
